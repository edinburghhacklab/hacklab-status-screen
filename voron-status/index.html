    <!-- <iframe class src="http://voron24.hacklab/webcam/?action=stream&cacheBust=1692988775528"></iframe> -->


    <!-- https://stackoverflow.com/a/70672203 -->
    <script>
      let image = document.getElementById('stream');

      async function check() {
        while (true) {
          try {
            await image.decode();
          } catch {
            let src = image.src;
            image.src = "";
            image.src = src;
          }
      
          await new Promise((resolve) => setTimeout(resolve, 5000));
        }
      }
      
      check();
    </script>
